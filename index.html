<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAA SHAKTI TRADING CO. - Bill Generator</title>
    <!-- Libraries for PDF/Image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #e91e63;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 15px;
            gap: 20px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .bill-preview {
            flex: 1;
            min-width: 300px;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .items-table th {
            background-color: #e91e63;
            color: white;
            padding: 8px;
            text-align: left;
            font-size: 12px;
        }
        
        .items-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background-color: #25D366;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1da851;
        }
        
        .btn-secondary {
            background-color: #e91e63;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #c2185b;
        }
        
        .btn-whatsapp {
            background-color: #075E54;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background-color: #054d44;
        }
        
        .btn-add {
            background-color: #2196F3;
            color: white;
            padding: 6px 12px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .btn-remove {
            background-color: #f44336;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        .whatsapp-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f9ff;
            border-radius: 8px;
        }
        
        /* Bill Styling (Matches the pink bill image) */
        #billOutput {
            background-color: #ffebee; /* Light pink background */
            padding: 20px;
            border: 1px solid #e91e63;
            color: #000;
            font-family: 'Times New Roman', serif;
            line-height: 1.3;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            transform-origin: top left;
            transform: scale(0.95);
        }
        
        .bill-header {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .bill-header h2 {
            font-size: 22px;
            margin-bottom: 5px;
            color: #000;
        }
        
        .bill-header .gstin {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .company-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .company-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .company-address {
            font-size: 14px;
        }
        
        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #000;
            font-size: 14px;
        }
        
        .party-details {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .party-details div {
            margin-bottom: 5px;
        }
        
        .bill-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        
        .bill-table th {
            border: 1px solid #000;
            padding: 6px 4px;
            text-align: center;
            background-color: #ffcdd2;
            word-wrap: break-word;
        }
        
        .bill-table td {
            border: 1px solid #000;
            padding: 6px 4px;
            text-align: center;
            height: 30px;
            word-wrap: break-word;
        }
        
        /* Fixed column widths */
        .bill-table th:nth-child(1), .bill-table td:nth-child(1) { width: 8%; } /* S.No */
        .bill-table th:nth-child(2), .bill-table td:nth-child(2) { width: 30%; } /* Description */
        .bill-table th:nth-child(3), .bill-table td:nth-child(3) { width: 15%; } /* HSN */
        .bill-table th:nth-child(4), .bill-table td:nth-child(4) { width: 15%; } /* Qty */
        .bill-table th:nth-child(5), .bill-table td:nth-child(5) { width: 15%; } /* Rate */
        .bill-table th:nth-child(6), .bill-table td:nth-child(6) { width: 15%; } /* Amount */
        .bill-table th:nth-child(7), .bill-table td:nth-child(7) { width: 2%; } /* P */
        
        .total-section {
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        
        .amount-words {
            margin-bottom: 15px;
            font-size: 14px;
            padding-top: 5px;
            border-top: 1px solid #000;
        }
        
        .signatory {
            text-align: right;
            margin-top: 25px;
            font-size: 14px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
        
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
                margin: 0;
                padding: 0;
            }
            
            #billOutput, #billOutput * {
                visibility: visible;
                margin: 0;
                padding: 0;
            }
            
            #billOutput {
                position: absolute;
                left: 10px;
                top: 10px;
                width: 100%;
                max-width: none;
                transform: scale(1);
                background-color: #ffebee !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .no-print {
                display: none !important;
            }
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            #billOutput {
                transform: scale(0.85);
            }
            
            .actions, .whatsapp-options {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div>Generating PDF/Image...</div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>MAA SHAKTI TRADING CO.</h1>
            <p>Bill Generator - Create & Send Bills via WhatsApp</p>
        </header>
        
        <div class="main-content">
            <!-- Form Section -->
            <section class="form-section">
                <h2>Fill Bill Details</h2>
                
                <div class="form-group">
                    <label for="invoiceNo">Invoice No.</label>
                    <input type="text" id="invoiceNo" placeholder="Enter invoice number">
                </div>
                
                <div class="form-group">
                    <label for="invoiceDate">Date</label>
                    <input type="date" id="invoiceDate">
                </div>
                
                <div class="form-group">
                    <label for="partyName">Party Name</label>
                    <input type="text" id="partyName" placeholder="Enter party name">
                </div>
                
                <div class="form-group">
                    <label for="partyAddress">Address</label>
                    <textarea id="partyAddress" placeholder="Enter party address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="gstNo">GST No/UIN</label>
                    <input type="text" id="gstNo" placeholder="Enter GST number">
                </div>
                
                <h3>Item Details</h3>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>HSN Code</th>
                            <th>Qty/Packet</th>
                            <th>Rate (â‚¹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTable">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
                
                <button type="button" class="btn btn-add" onclick="addItem()">+ Add Item</button>
                
                <div class="form-group">
                    <label for="cgst">CGST %</label>
                    <input type="number" id="cgst" value="9" min="0" max="100" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="sgst">SGST %</label>
                    <input type="number" id="sgst" value="9" min="0" max="100" step="0.01">
                </div>
            </section>
            
            <!-- Bill Preview Section -->
            <section class="bill-preview">
                <h2>Bill Preview</h2>
                <div id="billOutput">
                    <!-- Bill will be generated here -->
                </div>
            </section>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions no-print">
            <button type="button" class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
            <button type="button" class="btn btn-secondary" onclick="printBill()">Print Bill</button>
            <button type="button" class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
            <button type="button" class="btn btn-secondary" onclick="downloadImage()">Download Image</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        </div>
        
        <!-- WhatsApp Options -->
        <div class="whatsapp-options no-print">
            <h3>Send via WhatsApp:</h3>
            <button type="button" class="btn btn-whatsapp" onclick="sendWhatsAppImage()">ðŸ“· Send as Image</button>
            <button type="button" class="btn btn-whatsapp" onclick="sendWhatsAppPDF()">ðŸ“„ Send as PDF</button>
        </div>
    </div>

    <script>
        // Initialize with one item row
        window.onload = function() {
            addItem();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('invoiceDate').value = today;
        };
        
        // Add item to the table
        function addItem() {
            const table = document.getElementById('itemsTable');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="item-desc" placeholder="Item description"></td>
                <td><input type="text" class="item-hsn" placeholder="HSN Code"></td>
                <td><input type="number" class="item-qty" placeholder="Qty" min="1" value="1"></td>
                <td><input type="number" class="item-rate" placeholder="Rate" min="0" step="0.01" value="0"></td>
                <td><button type="button" class="btn-remove" onclick="removeItem(this)">Remove</button></td>
            `;
            
            table.appendChild(newRow);
        }
        
        // Remove item from table
        function removeItem(button) {
            const row = button.parentNode.parentNode;
            if (document.querySelectorAll('#itemsTable tr').length > 1) {
                row.parentNode.removeChild(row);
            }
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Generate the bill
        function generateBill() {
            // Get form values
            const invoiceNo = document.getElementById('invoiceNo').value || '__________';
            const invoiceDate = document.getElementById('invoiceDate').value;
            const formattedDate = invoiceDate ? new Date(invoiceDate).toLocaleDateString('en-GB') : '__________';
            const partyName = document.getElementById('partyName').value || '__________';
            const partyAddress = document.getElementById('partyAddress').value || '__________';
            const gstNo = document.getElementById('gstNo').value || '__________';
            const cgst = parseFloat(document.getElementById('cgst').value) || 0;
            const sgst = parseFloat(document.getElementById('sgst').value) || 0;
            
            // Get items
            const items = [];
            let totalAmount = 0;
            
            document.querySelectorAll('#itemsTable tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value;
                const hsn = row.querySelector('.item-hsn').value;
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
                const amount = qty * rate;
                
                if (desc && qty > 0 && rate > 0) {
                    items.push({ desc, hsn, qty, rate, amount });
                    totalAmount += amount;
                }
            });
            
            // Calculate taxes
            const cgstAmount = (totalAmount * cgst) / 100;
            const sgstAmount = (totalAmount * sgst) / 100;
            const grandTotal = totalAmount + cgstAmount + sgstAmount;
            
            // Format number to words
            function numberToWords(num) {
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                
                if (num === 0) return 'Zero';
                if (num < 10) return ones[num];
                if (num < 20) return teens[num - 10];
                if (num < 100) {
                    if (num % 10 === 0) return tens[Math.floor(num / 10)];
                    return tens[Math.floor(num / 10)] + ' ' + ones[num % 10];
                }
                if (num < 1000) {
                    return ones[Math.floor(num / 100)] + ' Hundred' + (num % 100 !== 0 ? ' ' + numberToWords(num % 100) : '');
                }
                if (num < 100000) {
                    return numberToWords(Math.floor(num / 1000)) + ' Thousand' + (num % 1000 !== 0 ? ' ' + numberToWords(num % 1000) : '');
                }
                if (num < 10000000) {
                    return numberToWords(Math.floor(num / 100000)) + ' Lakh' + (num % 100000 !== 0 ? ' ' + numberToWords(num % 100000) : '');
                }
                return numberToWords(Math.floor(num / 10000000)) + ' Crore' + (num % 10000000 !== 0 ? ' ' + numberToWords(num % 10000000) : '');
            }
            
            const amountInWords = grandTotal > 0 ? `Rupees ${numberToWords(Math.floor(grandTotal))} Only` : '__________';
            
            // Generate bill HTML
            let itemsHtml = '';
            items.forEach((item, index) => {
                itemsHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.desc}</td>
                        <td>${item.hsn}</td>
                        <td>${item.qty}</td>
                        <td>${item.rate.toFixed(2)}</td>
                        <td>${item.amount.toFixed(2)}</td>
                        <td></td>
                    </tr>
                `;
            });
            
            // Add empty rows if less than 4 items
            for (let i = items.length; i < 4; i++) {
                itemsHtml += `
                    <tr>
                        <td>${i + 1}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                `;
            }
            
            const billHtml = `
                <div class="bill-header">
                    <div class="gstin">GSTIN: 10BCUPG3772J12F</div>
                    <h2>TAX INVOICE</h2>
                </div>
                
                <div class="company-info">
                    <div class="company-name">M/S MAA SHAKTI TRADING CO.</div>
                    <div class="company-address">Bettiah, W.Champaran, Bihar-845438</div>
                </div>
                
                <div class="invoice-details">
                    <div class="invoice-no">Invoice No. <strong>${invoiceNo}</strong></div>
                    <div class="invoice-date">Date: <strong>${formattedDate}</strong></div>
                </div>
                
                <div class="party-details">
                    <div>Party Name: <strong>${partyName}</strong></div>
                    <div>Address: <strong>${partyAddress}</strong></div>
                    <div>GST No/UIN: <strong>${gstNo}</strong></div>
                    <div>State: Bihar &nbsp;&nbsp;&nbsp;&nbsp; State Code-10</div>
                </div>
                
                <table class="bill-table">
                    <thead>
                        <tr>
                            <th>S1. No.</th>
                            <th>DESCRIPTION</th>
                            <th>HSN CODE</th>
                            <th>Qty/ Packet</th>
                            <th>Rate</th>
                            <th>Amount Rs.</th>
                            <th>P.</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHtml}
                    </tbody>
                </table>
                
                <div class="total-section">
                    <div class="total-row">
                        <div>TOTAL</div>
                        <div>â‚¹ ${totalAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div>CGST @ ${cgst}%</div>
                        <div>â‚¹ ${cgstAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div>SGST @ ${sgst}%</div>
                        <div>â‚¹ ${sgstAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div><strong>G. TOTAL</strong></div>
                        <div><strong>â‚¹ ${grandTotal.toFixed(2)}</strong></div>
                    </div>
                </div>
                
                <div class="amount-words">
                    <div><strong>RS. IN WORDS:</strong></div>
                    <div>${amountInWords}</div>
                </div>
                
                <div class="signatory">
                    <div>For &nbsp;&nbsp; MAA SHAKTI TRADING CO.</div>
                    <div style="margin-top: 20px;">Authorised Signatory</div>
                </div>
            `;
            
            document.getElementById('billOutput').innerHTML = billHtml;
            
            // Save bill data for later use
            sessionStorage.setItem('billData', JSON.stringify({
                invoiceNo,
                invoiceDate: formattedDate,
                partyName,
                partyAddress,
                gstNo,
                items,
                totalAmount,
                cgst,
                sgst,
                cgstAmount,
                sgstAmount,
                grandTotal,
                amountInWords
            }));
            
            alert('Bill generated successfully!');
        }
        
        // Print bill
        function printBill() {
            const billContent = document.getElementById('billOutput').innerHTML;
            if (!billContent || billContent.trim() === '') {
                alert('Please generate a bill first!');
                return;
            }
            
            const originalContent = document.body.innerHTML;
            const printWindow = window.open('', '_blank');
            
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Print Bill</title>
                    <style>
                        body {
                            margin: 0;
                            padding: 20px;
                            font-family: 'Times New Roman', serif;
                            background-color: #ffebee !important;
                            -webkit-print-color-adjust: exact;
                            print-color-adjust: exact;
                        }
                        @page {
                            size: A4;
                            margin: 10mm;
                        }
                        .bill-container {
                            background-color: #ffebee;
                            padding: 20px;
                            width: 100%;
                            max-width: 800px;
                            margin: 0 auto;
                        }
                        table {
                            width: 100%;
                            border-collapse: collapse;
                            font-size: 12px;
                        }
                        th, td {
                            border: 1px solid #000;
                            padding: 5px;
                            text-align: center;
                        }
                        th {
                            background-color: #ffcdd2;
                        }
                    </style>
                </head>
                <body>
                    <div class="bill-container">
                        ${billContent}
                    </div>
                    <script>
                        window.onload = function() {
                            window.print();
                            window.onafterprint = function() {
                                window.close();
                            };
                        };
                    <\/script>
                </body>
                </html>
            `);
            
            printWindow.document.close();
        }
        
        // Download as PDF
        async function downloadPDF() {
            const billData = JSON.parse(sessionStorage.getItem('billData') || '{}');
            if (!billData.invoiceNo || billData.invoiceNo === '__________') {
                alert('Please generate a bill first!');
                return;
            }
            
            showLoading();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Set bill content directly in PDF (better control)
            const margin = 10;
            let yPos = margin;
            
            // Header
            doc.setFontSize(10);
            doc.text('GSTIN: 10BCUPG3772J12F', margin, yPos);
            doc.setFontSize(14);
            doc.text('TAX INVOICE', 105, yPos, { align: 'center' });
            yPos += 8;
            
            // Company Info
            doc.setFontSize(12);
            doc.text('M/S MAA SHAKTI TRADING CO.', 105, yPos, { align: 'center' });
            yPos += 5;
            doc.setFontSize(10);
            doc.text('Bettiah, W.Champaran, Bihar-845438', 105, yPos, { align: 'center' });
            yPos += 10;
            
            // Invoice Details
            doc.setFontSize(10);
            doc.text(`Invoice No. ${billData.invoiceNo}`, margin, yPos);
            doc.text(`Date: ${billData.invoiceDate}`, 150, yPos);
            yPos += 8;
            
            // Party Details
            doc.text(`Party Name: ${billData.partyName}`, margin, yPos);
            yPos += 5;
            doc.text(`Address: ${billData.partyAddress}`, margin, yPos);
            yPos += 5;
            doc.text(`GST No/UIN: ${billData.gstNo}`, margin, yPos);
            yPos += 5;
            doc.text('State: Bihar    State Code-10', margin, yPos);
            yPos += 8;
            
            // Table Header
            const tableHeaders = ['S1. No.', 'DESCRIPTION', 'HSN CODE', 'Qty/ Packet', 'Rate', 'Amount Rs.', 'P.'];
            const colWidths = [10, 60, 25, 25, 25, 30, 5];
            
            // Draw table header
            let xPos = margin;
            tableHeaders.forEach((header, i) => {
                doc.rect(xPos, yPos, colWidths[i], 8);
                doc.text(header, xPos + 2, yPos + 5);
                xPos += colWidths[i];
            });
            yPos += 8;
            
            // Table Rows
            xPos = margin;
            if (billData.items && billData.items.length > 0) {
                billData.items.forEach((item, index) => {
                    doc.rect(xPos, yPos, colWidths[0], 8);
                    doc.text((index + 1).toString(), xPos + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0], yPos, colWidths[1], 8);
                    doc.text(item.desc, xPos + colWidths[0] + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0] + colWidths[1], yPos, colWidths[2], 8);
                    doc.text(item.hsn, xPos + colWidths[0] + colWidths[1] + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0] + colWidths[1] + colWidths[2], yPos, colWidths[3], 8);
                    doc.text(item.qty.toString(), xPos + colWidths[0] + colWidths[1] + colWidths[2] + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3], yPos, colWidths[4], 8);
                    doc.text(item.rate.toFixed(2), xPos + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + colWidths[4], yPos, colWidths[5], 8);
                    doc.text(item.amount.toFixed(2), xPos + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + colWidths[4] + 2, yPos + 5);
                    
                    doc.rect(xPos + colWidths[0] + colWidths[1] + colWidths[2] + colWidths[3] + colWidths[4] + colWidths[5], yPos, colWidths[6], 8);
                    
                    yPos += 8;
                });
            }
            
            // Totals
            yPos += 5;
            doc.text(`TOTAL`, 120, yPos);
            doc.text(`â‚¹ ${billData.totalAmount?.toFixed(2) || '0.00'}`, 170, yPos);
            yPos += 5;
            doc.text(`CGST @ ${billData.cgst || 0}%`, 120, yPos);
            doc.text(`â‚¹ ${billData.cgstAmount?.toFixed(2) || '0.00'}`, 170, yPos);
            yPos += 5;
            doc.text(`SGST @ ${billData.sgst || 0}%`, 120, yPos);
            doc.text(`â‚¹ ${billData.sgstAmount?.toFixed(2) || '0.00'}`, 170, yPos);
            yPos += 5;
            doc.setFont(undefined, 'bold');
            doc.text(`G. TOTAL`, 120, yPos);
            doc.text(`â‚¹ ${billData.grandTotal?.toFixed(2) || '0.00'}`, 170, yPos);
            yPos += 10;
            
            // Amount in Words
            doc.setFont(undefined, 'normal');
            doc.text(`RS. IN WORDS:`, margin, yPos);
            yPos += 5;
            doc.text(billData.amountInWords || '', margin, yPos, { maxWidth: 180 });
            yPos += 15;
            
            // Signatory
            doc.text('For   MAA SHAKTI TRADING CO.', 150, yPos);
            yPos += 10;
            doc.text('Authorised Signatory', 150, yPos);
            
            // Save PDF
            doc.save(`Bill_${billData.invoiceNo}.pdf`);
            
            hideLoading();
        }
        
        // Download as Image
        async function downloadImage() {
            const billData = JSON.parse(sessionStorage.getItem('billData') || '{}');
            if (!billData.invoiceNo || billData.invoiceNo === '__________') {
                alert('Please generate a bill first!');
                return;
            }
            
            showLoading();
            
            const element = document.getElementById('billOutput');
            
            try {
                // First, temporarily remove scaling for capture
                element.style.transform = 'scale(1)';
                element.style.width = '800px';
                
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: '#ffebee',
                    useCORS: true,
                    logging: false,
                    width: 800,
                    height: element.scrollHeight,
                    windowWidth: 800,
                    windowHeight: element.scrollHeight
                });
                
                // Create download link
                const link = document.createElement('a');
                link.download = `Bill_${billData.invoiceNo}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                // Restore scaling
                element.style.transform = 'scale(0.95)';
                element.style.width = '100%';
                
                hideLoading();
                alert('Image downloaded successfully!');
            } catch (error) {
                // Restore scaling
                element.style.transform = 'scale(0.95)';
                element.style.width = '100%';
                
                hideLoading();
                alert('Error generating image: ' + error.message);
            }
        }

        // Clear form
        function clearForm() {
            document.getElementById('invoiceNo').value = '';
            document.getElementById('invoiceDate').value = '';
            document.getElementById('partyName').value = '';
            document.getElementById('partyAddress').value = '';
            document.getElementById('gstNo').value = '';
            document.getElementById('cgst').value = '9';
            document.getElementById('sgst').value = '9';
            
            // Clear items table
            const itemsTable = document.getElementById('itemsTable');
            itemsTable.innerHTML = '';

            // Clear bill preview
            document.getElementById('billOutput').innerHTML = '';
            
            sessionStorage.removeItem('billData');
