<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAA SHAKTI TRADING CO. - Bill Generator</title>
    <!-- Libraries for PDF/Image generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #e91e63;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 30px;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            background-color: #f9f9f9;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .bill-preview {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .items-table th {
            background-color: #e91e63;
            color: white;
            padding: 12px;
            text-align: left;
        }
        
        .items-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }
        
        .btn-primary {
            background-color: #25D366;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1da851;
        }
        
        .btn-secondary {
            background-color: #e91e63;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #c2185b;
        }
        
        .btn-whatsapp {
            background-color: #075E54;
            color: white;
        }
        
        .btn-whatsapp:hover {
            background-color: #054d44;
        }
        
        .btn-add {
            background-color: #2196F3;
            color: white;
            padding: 8px 16px;
            margin-top: 10px;
        }
        
        .btn-remove {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }
        
        .whatsapp-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background-color: #f0f9ff;
            border-radius: 8px;
        }
        
        /* Bill Styling (Matches the pink bill image) */
        #billOutput {
            background-color: #ffebee; /* Light pink background */
            padding: 30px;
            border: 1px solid #e91e63;
            min-height: 800px;
            position: relative;
            color: #000;
            font-family: 'Times New Roman', serif;
            line-height: 1.4;
        }
        
        .bill-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .bill-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #000;
        }
        
        .bill-header .gstin {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .company-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .company-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .company-address {
            font-size: 18px;
        }
        
        .invoice-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        
        .invoice-no, .invoice-date {
            font-size: 18px;
        }
        
        .party-details {
            margin-bottom: 25px;
        }
        
        .party-details div {
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .bill-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        
        .bill-table th {
            border: 2px solid #000;
            padding: 12px 8px;
            text-align: center;
            font-size: 18px;
            background-color: #ffcdd2;
        }
        
        .bill-table td {
            border: 2px solid #000;
            padding: 12px 8px;
            text-align: center;
            font-size: 18px;
            height: 50px;
        }
        
        .total-section {
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .amount-words {
            margin-bottom: 25px;
            font-size: 18px;
            padding-top: 10px;
            border-top: 2px solid #000;
        }
        
        .signatory {
            text-align: right;
            margin-top: 40px;
            font-size: 18px;
        }
        
        /* Loading overlay */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
        
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #25D366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media print {
            body * {
                visibility: hidden;
            }
            #billOutput, #billOutput * {
                visibility: visible;
            }
            #billOutput {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div>Generating PDF/Image...</div>
        </div>
    </div>
    
    <div class="container">
        <header>
            <h1>MAA SHAKTI TRADING CO.</h1>
            <p>Bill Generator - Create & Send Bills via WhatsApp</p>
        </header>
        
        <div class="main-content">
            <!-- Form Section -->
            <section class="form-section">
                <h2>Fill Bill Details</h2>
                
                <div class="form-group">
                    <label for="invoiceNo">Invoice No.</label>
                    <input type="text" id="invoiceNo" placeholder="Enter invoice number">
                </div>
                
                <div class="form-group">
                    <label for="invoiceDate">Date</label>
                    <input type="date" id="invoiceDate">
                </div>
                
                <div class="form-group">
                    <label for="partyName">Party Name</label>
                    <input type="text" id="partyName" placeholder="Enter party name">
                </div>
                
                <div class="form-group">
                    <label for="partyAddress">Address</label>
                    <textarea id="partyAddress" placeholder="Enter party address"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="gstNo">GST No/UIN</label>
                    <input type="text" id="gstNo" placeholder="Enter GST number">
                </div>
                
                <h3>Item Details</h3>
                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>HSN Code</th>
                            <th>Qty/Packet</th>
                            <th>Rate (‚Çπ)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTable">
                        <!-- Items will be added here dynamically -->
                    </tbody>
                </table>
                
                <button type="button" class="btn btn-add" onclick="addItem()">+ Add Item</button>
                
                <div class="form-group">
                    <label for="cgst">CGST %</label>
                    <input type="number" id="cgst" value="9" min="0" max="100" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="sgst">SGST %</label>
                    <input type="number" id="sgst" value="9" min="0" max="100" step="0.01">
                </div>
            </section>
            
            <!-- Bill Preview Section -->
            <section class="bill-preview">
                <h2>Bill Preview</h2>
                <div id="billOutput">
                    <!-- Bill will be generated here -->
                </div>
            </section>
        </div>
        
        <!-- Action Buttons -->
        <div class="actions">
            <button type="button" class="btn btn-primary" onclick="generateBill()">Generate Bill</button>
            <button type="button" class="btn btn-secondary" onclick="printBill()">Print Bill</button>
            <button type="button" class="btn btn-secondary" onclick="downloadPDF()">Download PDF</button>
            <button type="button" class="btn btn-secondary" onclick="downloadImage()">Download Image</button>
            <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear Form</button>
        </div>
        
        <!-- WhatsApp Options -->
        <div class="whatsapp-options">
            <h3>Send via WhatsApp:</h3>
            <button type="button" class="btn btn-whatsapp" onclick="sendWhatsAppImage()">üì∑ Send as Image</button>
            <button type="button" class="btn btn-whatsapp" onclick="sendWhatsAppPDF()">üìÑ Send as PDF</button>
            <button type="button" class="btn btn-whatsapp" onclick="sendWhatsAppText()">üìù Send as Text</button>
        </div>
    </div>

    <script>
        // Initialize with one item row
        window.onload = function() {
            addItem();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('invoiceDate').value = today;
        };
        
        // Add item to the table
        function addItem() {
            const table = document.getElementById('itemsTable');
            const newRow = document.createElement('tr');
            
            newRow.innerHTML = `
                <td><input type="text" class="item-desc" placeholder="Item description"></td>
                <td><input type="text" class="item-hsn" placeholder="HSN Code"></td>
                <td><input type="number" class="item-qty" placeholder="Qty" min="1" value="1"></td>
                <td><input type="number" class="item-rate" placeholder="Rate" min="0" step="0.01" value="0"></td>
                <td><button type="button" class="btn-remove" onclick="removeItem(this)">Remove</button></td>
            `;
            
            table.appendChild(newRow);
        }
        
        // Remove item from table
        function removeItem(button) {
            const row = button.parentNode.parentNode;
            if (document.querySelectorAll('#itemsTable tr').length > 1) {
                row.parentNode.removeChild(row);
            }
        }
        
        // Show loading
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }
        
        // Hide loading
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
        
        // Generate the bill
        function generateBill() {
            // Get form values
            const invoiceNo = document.getElementById('invoiceNo').value || '__________';
            const invoiceDate = document.getElementById('invoiceDate').value;
            const formattedDate = invoiceDate ? new Date(invoiceDate).toLocaleDateString('en-GB') : '__________';
            const partyName = document.getElementById('partyName').value || '__________';
            const partyAddress = document.getElementById('partyAddress').value || '__________';
            const gstNo = document.getElementById('gstNo').value || '__________';
            const cgst = parseFloat(document.getElementById('cgst').value) || 0;
            const sgst = parseFloat(document.getElementById('sgst').value) || 0;
            
            // Get items
            const items = [];
            let totalAmount = 0;
            
            document.querySelectorAll('#itemsTable tr').forEach(row => {
                const desc = row.querySelector('.item-desc').value;
                const hsn = row.querySelector('.item-hsn').value;
                const qty = parseFloat(row.querySelector('.item-qty').value) || 0;
                const rate = parseFloat(row.querySelector('.item-rate').value) || 0;
                const amount = qty * rate;
                
                if (desc && qty > 0 && rate > 0) {
                    items.push({ desc, hsn, qty, rate, amount });
                    totalAmount += amount;
                }
            });
            
            // Calculate taxes
            const cgstAmount = (totalAmount * cgst) / 100;
            const sgstAmount = (totalAmount * sgst) / 100;
            const grandTotal = totalAmount + cgstAmount + sgstAmount;
            
            // Format number to words
            function numberToWords(num) {
                const ones = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
                const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
                const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
                
                if (num === 0) return 'Zero';
                if (num < 10) return ones[num];
                if (num < 20) return teens[num - 10];
                if (num < 100) return tens[Math.floor(num / 10)] + (num % 10 !== 0 ? ' ' + ones[num % 10] : '');
                if (num < 1000) return ones[Math.floor(num / 100)] + ' Hundred' + (num % 100 !== 0 ? ' ' + numberToWords(num % 100) : '');
                if (num < 100000) return numberToWords(Math.floor(num / 1000)) + ' Thousand' + (num % 1000 !== 0 ? ' ' + numberToWords(num % 1000) : '');
                if (num < 10000000) return numberToWords(Math.floor(num / 100000)) + ' Lakh' + (num % 100000 !== 0 ? ' ' + numberToWords(num % 100000) : '');
                return numberToWords(Math.floor(num / 10000000)) + ' Crore' + (num % 10000000 !== 0 ? ' ' + numberToWords(num % 10000000) : '');
            }
            
            const amountInWords = grandTotal > 0 ? `Rupees ${numberToWords(Math.floor(grandTotal))} Only` : '__________';
            
            // Generate bill HTML
            let itemsHtml = '';
            items.forEach((item, index) => {
                itemsHtml += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.desc}</td>
                        <td>${item.hsn}</td>
                        <td>${item.qty}</td>
                        <td>${item.rate.toFixed(2)}</td>
                        <td>${item.amount.toFixed(2)}</td>
                        <td></td>
                    </tr>
                `;
            });
            
            // Add empty rows if less than 4 items
            for (let i = items.length; i < 4; i++) {
                itemsHtml += `
                    <tr>
                        <td>${i + 1}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                `;
            }
            
            const billHtml = `
                <div class="bill-header">
                    <div class="gstin">GSTIN: 10BCUPG3772J12F</div>
                    <h2>TAX INVOICE</h2>
                </div>
                
                <div class="company-info">
                    <div class="company-name">M/S MAA SHAKTI TRADING CO.</div>
                    <div class="company-address">Bettiah, W.Champaran, Bihar-845438</div>
                </div>
                
                <div class="invoice-details">
                    <div class="invoice-no">Invoice No. <strong>${invoiceNo}</strong></div>
                    <div class="invoice-date">Date: <strong>${formattedDate}</strong></div>
                </div>
                
                <div class="party-details">
                    <div>Party Name: <strong>${partyName}</strong></div>
                    <div>Address: <strong>${partyAddress}</strong></div>
                    <div>GST No/UIN: <strong>${gstNo}</strong></div>
                    <div>State: Bihar &nbsp;&nbsp;&nbsp;&nbsp; State Code-10</div>
                </div>
                
                <table class="bill-table">
                    <thead>
                        <tr>
                            <th>S1. No.</th>
                            <th>DESCRIPTION</th>
                            <th>HSN CODE</th>
                            <th>Qty/ Packet</th>
                            <th>Rate</th>
                            <th>Amount Rs.</th>
                            <th>P.</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHtml}
                    </tbody>
                </table>
                
                <div class="total-section">
                    <div class="total-row">
                        <div>TOTAL</div>
                        <div>‚Çπ ${totalAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div>CGST @ ${cgst}%</div>
                        <div>‚Çπ ${cgstAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div>SGST @ ${sgst}%</div>
                        <div>‚Çπ ${sgstAmount.toFixed(2)}</div>
                    </div>
                    <div class="total-row">
                        <div><strong>G. TOTAL</strong></div>
                        <div><strong>‚Çπ ${grandTotal.toFixed(2)}</strong></div>
                    </div>
                </div>
                
                <div class="amount-words">
                    <div><strong>RS. IN WORDS:</strong></div>
                    <div>${amountInWords}</div>
                </div>
                
                <div class="signatory">
                    <div>For &nbsp;&nbsp; MAA SHAKTI TRADING CO.</div>
                    <div style="margin-top: 30px;">Authorised Signatory</div>
                </div>
            `;
            
            document.getElementById('billOutput').innerHTML = billHtml;
            
            // Save bill data for later use
            sessionStorage.setItem('billData', JSON.stringify({
                invoiceNo,
                invoiceDate: formattedDate,
                partyName,
                partyAddress,
                gstNo,
                items,
                totalAmount,
                cgst,
                sgst,
                cgstAmount,
                sgstAmount,
                grandTotal,
                amountInWords
            }));
            
            alert('Bill generated successfully!');
        }
        
        // Print bill
        function printBill() {
            const billContent = document.getElementById('billOutput').innerHTML;
            const originalContent = document.body.innerHTML;
            
            document.body.innerHTML = billContent;
            window.print();
            document.body.innerHTML = originalContent;
            location.reload();
        }
        
        // Download as PDF
        async function downloadPDF() {
            showLoading();
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            
            // Capture the bill as image
            const element = document.getElementById('billOutput');
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: '#ffebee',
                    useCORS: true,
                    logging: false
                });
                
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                // Add image to PDF
                doc.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                
                // Save PDF
                const invoiceNo = document.getElementById('invoiceNo').value || 'bill';
                doc.save(`Bill_${invoiceNo}.pdf`);
                
                hideLoading();
                alert('PDF downloaded successfully!');
            } catch (error) {
                hideLoading();
                alert('Error generating PDF: ' + error.message);
            }
        }
        
        // Download as Image
        async function downloadImage() {
            showLoading();
            
            const element = document.getElementById('billOutput');
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: '#ffebee',
                    useCORS: true,
                    logging: false
                });
                
                // Create download link
                const link = document.createElement('a');
                const invoiceNo = document.getElementById('invoiceNo').value || 'bill';
                link.download = `Bill_${invoiceNo}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                
                hideLoading();
                alert('Image downloaded successfully!');
            } catch (error) {
                hideLoading();
                alert('Error generating image: ' + error.message);
            }
        }
        
        // Send via WhatsApp as Image
        async function sendWhatsAppImage() {
            showLoading();
            
            const element = document.getElementById('billOutput');
            const billData = JSON.parse(sessionStorage.getItem('billData') || '{}');
            
            if (!billData.invoiceNo || billData.invoiceNo === '__________') {
                hideLoading();
                alert('Please generate a bill first!');
                return;
            }
            
            try {
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: '#ffebee',
                    useCORS: true,
                    logging: false
                });
                
                // Convert to data URL
                const imgData = canvas.toDataURL('image/png');
                
                // Create temporary link
                const link = document.createElement('a');
                link.download = `Bill_${billData.invoiceNo}.png`;
                link.href = imgData;
                
                // Create blob for WhatsApp
                canvas.toBlob(async function(blob) {
                    // Create file object
                    const file = new File([blob], `Bill_${billData.invoiceNo}.png`, { type: 'image/png' });
                    
                    // For WhatsApp Web API (simplified approach)
                    // Note: This works best on mobile devices
                    
                    // Create WhatsApp message
                    const message = `*BILL - ${billData.invoiceNo}*\n` +
                                   `Date: ${billData.invoiceDate}\n` +
                                   `Party: ${billData.partyName}\n` +
                                   `Total: ‚Çπ${billData.grandTotal?.toFixed(2) || '0.00'}\n\n` +
                                   `Please find your bill attached.`;
                    
                    const encodedMessage = encodeURIComponent(message);
                    
                    // Instructions for user
                    hideLoading();
                    alert('To send via WhatsApp:\n\n' +
                          '1. First, download the image using "Download Image" button\n' +
                          '2. Open WhatsApp\n' +
                          '3. Select the customer\n' +
                          '4. Attach the downloaded image\n' +
                          '5. Add the message if needed\n' +
                          '6. Send\n\n' +
                          'For mobile: You can share directly if your browser supports sharing.');
                    
                    // Alternative: Try Web Share API
                    if (navigator.share) {
                        try {
                            await navigator.share({
                                files: [file],
                                title: `Bill ${billData.invoiceNo}`,
                                text: message
                            });
                        } catch (shareError) {
                            console.log('Web Share cancelled:', shareError);
                        }
                    }
                });
                
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        }
        
        // Send via WhatsApp as PDF
        async function sendWhatsAppPDF() {
            showLoading();
            
            const element = document.getElementById('billOutput');
            const billData = JSON.parse(sessionStorage.getItem('billData') || '{}');
            
            if (!billData.invoiceNo || billData.invoiceNo === '__________') {
                hideLoading();
                alert('Please generate a bill first!');
                return;
            }
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                
                const canvas = await html2canvas(element, {
                    scale: 2,
                    backgroundColor: '#ffebee',
                    useCORS: true,
                    logging: false
                });
                
                const imgData = canvas.toDataURL('image/png');
                const imgWidth = 190;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                
                doc.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                
                // Generate PDF blob
                const pdfBlob = doc.output('blob');
                const pdfFile = new File([pdfBlob], `Bill_${billData.invoiceNo}.pdf`, { type: 'application/pdf' });
                
                // Create message
                const message = `*BILL - ${billData.invoiceNo}*\n` +
                               `Date: ${billData.invoiceDate}\n` +
                               `Party: ${billData.partyName}\n` +
                               `Total: ‚Çπ${billData.grandTotal?.toFixed(2) || '0.00'}\n\n` +
                               `Please find your bill attached.`;
                
                hideLoading();
                
                alert('To send PDF via WhatsApp:\n\n' +
                      '1. First, download the PDF using "Download PDF" button\n' +
                      '2. Open WhatsApp\n' +
                      '3. Select the customer\n' +
                      '4. Attach the downloaded PDF\n' +
                      '5. Add the message if needed\n' +
                      '6. Send\n\n' +
                      'PDF is better for printing and record keeping.');
                
                // Try Web Share API
                if (navigator.share) {
                    try {
                        await navigator.share({
                            files: [pdfFile],
                            title: `Bill ${billData.invoiceNo}`,
                            text: message
                        });
                    } catch (shareError) {
                        console.log('Web Share cancelled:', shareError);
                    }
                }
                
            } catch (error) {
                hideLoading();
                alert('Error: ' + error.message);
            }
        }
        
        // Send via WhatsApp as Text (original method)
        function sendWhatsAppText() {
            const billData = JSON.parse(sessionStorage.getItem('billData') || '{}');
            
            if (!billData.invoiceNo || billData.invoiceNo === '__________') {
                alert('Please generate a bill first!');
                return;
            }
            
            // Create WhatsApp message
            let message = `*TAX INVOICE*\n`;
            message += `*M/S MAA SHAKTI TRADING CO.*\n`;
            message += `Bettiah, W.Champaran, Bihar-845438\n\n`;
            message += `*Invoice No:* ${billData.invoiceNo}\n`;
            message += `*Date:* ${billData.invoiceDate}\n`;
            message += `*Party Name:* ${billData.partyName}\n`;
            message += `*Address:* ${billData.partyAddress}\n`;
            message += `*GST No:* ${billData.gstNo}\n\n`;
            message += `*Items:*\n`;
            
            if (billData.items && billData.items.length > 0) {
                billData.items.forEach((item, index) => {
                    message += `${index + 1}. ${item.desc} - Qty: ${item.qty}, Rate: ‚Çπ${item.rate.toFixed(2)}, Amount: ‚Çπ${item.amount.toFixed(2)}\n`;
                });
            }
            
            message += `\n*Total:* ‚Çπ${billData.totalAmount?.toFixed(2) || '0.00'}\n`;
            message += `*CGST @${billData.cgst || 0}%:* ‚Çπ${billData.cgstAmount?.toFixed(2) || '0.00'}\n`;
            message += `*SGST @${billData.sgst || 0}%:* ‚Çπ${billData.sgstAmount?.toFixed(2) || '0.00'}\n`;
            message += `*GRAND TOTAL:* ‚Çπ${billData.grandTotal?.toFixed(2) || '0.00'}\n\n`;
            message += `*Amount in Words:* ${billData.amountInWords || ''}\n\n`;
            message += `Thank you for your business!\n`;
            message += `MAA SHAKTI TRADING CO.`;
            
            // Encode message for WhatsApp URL
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            alert('WhatsApp will open with bill details in text format.');
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('invoiceNo').value = '';
            document.getElementById('invoiceDate').value = '';
            document.getElementById('partyName').value = '';
            document.getElementById('partyAddress').value = '';
            document.getElementById('gstNo').value = '';
            document.getElementById('cgst').value = '9';
            document.getElementById('sgst').value = '9';
            
            // Clear items table
            const itemsTable = document.getElementById('itemsTable');
            itemsTable.innerHTML = '';
            addItem(); // Add one empty row
            
            // Clear bill preview
            document.getElementById('billOutput').innerHTML = '';
            
            sessionStorage.removeItem('billData');
            
            // Set today's date
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('invoiceDate').value = today;
            
            alert('Form cleared!');
        }
    </script>
